<svg width="900" height="460" viewBox="0 0 900 460" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1e0b4d"/>
      <stop offset="60%" stop-color="#0f0a2e"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#0099ff"/>
    </linearGradient>

    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.9"/>
      <feComposite in="blur" in2="SourceGraphic" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.5"/>
      <feComposite in="blur" in2="SourceGraphic" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star twinkling animation -->
    <animate id="twinkle1" attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" begin="0s"/>
    <animate id="twinkle2" attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite" begin="1s"/>
    <animate id="twinkle3" attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" begin="2s"/>
    <animate id="twinkle4" attributeName="opacity" values="0.3;1;0.3" dur="6s" repeatCount="indefinite" begin="0.5s"/>
    <animate id="twinkle5" attributeName="opacity" values="0.3;1;0.3" dur="4.5s" repeatCount="indefinite" begin="2.5s"/>
  </defs>

  <!-- Cosmic background -->
  <rect width="900" height="460" fill="url(#bgGradient)"/>

  <!-- Twinkling stars -->
  <circle cx="120" cy="80" r="2" fill="#00ffff" opacity="0.6"><use href="#twinkle1"/></circle>
  <circle cx="280" cy="40" r="1.5" fill="#00ffff" opacity="0.6"><use href="#twinkle2"/></circle>
  <circle cx="650" cy="100" r="2" fill="#00ffff" opacity="0.6"><use href="#twinkle3"/></circle>
  <circle cx="780" cy="60" r="1.8" fill="#00ffff" opacity="0.6"><use href="#twinkle4"/></circle>
  <circle cx="450" cy="120" r="2.2" fill="#00ffff" opacity="0.6"><use href="#twinkle5"/></circle>
  <circle cx="200" cy="320" r="1.5" fill="#00ffff" opacity="0.6"><use href="#twinkle1"/></circle>
  <circle cx="720" cy="340" r="2" fill="#00ffff" opacity="0.6"><use href="#twinkle2"/></circle>

  <!-- Subtle background code symbol -->
  <text x="450" y="180" font-family="Courier New, monospace" font-size="260" fill="#00ffff" opacity="0.08" text-anchor="middle">&lt;/&gt;</text>

  <!-- Main title -->
  <text x="450" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#00ffff" text-anchor="middle" filter="url(#strongGlow)">GitHub Stats</text>

  <!-- Left card: Total Contributions -->
  <g transform="translate(50,140)">
    <rect width="380" height="240" rx="25" fill="#150d38" fill-opacity="0.7" stroke="url(#cyanGradient)" stroke-width="3" filter="url(#softGlow)"/>
    <text x="190" y="50" font-family="Arial, sans-serif" font-size="28" fill="#00ffff" text-anchor="middle" filter="url(#strongGlow)">Total Contributions</text>
    <text x="190" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00ffff" text-anchor="middle" filter="url(#strongGlow)">3,847</text>
    <text x="190" y="155" font-family="Arial, sans-serif" font-size="22" fill="#a0f0ff" text-anchor="middle">+1,426 this year</text>
    
    <!-- Progress bar background -->
    <rect x="60" y="190" width="260" height="20" rx="10" fill="#2a1a5e"/>
    <!-- Animated progress fill (78%) -->
    <rect x="60" y="190" height="20" rx="10" fill="url(#cyanGradient)" filter="url(#softGlow)">
      <animate attributeName="width" from="0" to="202.8" dur="2s" fill="freeze"/>
    </rect>
    <text x="190" y="205" font-family="Arial, sans-serif" font-size="18" fill="#00ffff" text-anchor="middle">78% of yearly goal</text>
  </g>

  <!-- Right card: Contribution Streak -->
  <g transform="translate(470,140)">
    <rect width="380" height="240" rx="25" fill="#150d38" fill-opacity="0.7" stroke="url(#cyanGradient)" stroke-width="3" filter="url(#softGlow)"/>
    <text x="190" y="50" font-family="Arial, sans-serif" font-size="28" fill="#00ffff" text-anchor="middle" filter="url(#strongGlow)">Contribution Streak</text>
    
    <g transform="translate(80,100)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#a0f0ff">Current</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#00ffff" filter="url(#strongGlow)">42</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="18" fill="#a0f0ff">days</text>
    </g>
    
    <g transform="translate(220,100)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#a0f0ff">Longest</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#00ffff" filter="url(#strongGlow)">127</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="18" fill="#a0f0ff">days</text>
    </g>
  </g>

  <!-- Bottom card: Top Languages -->
  <g transform="translate(50,390)">
    <rect width="800" height="60" rx="25" fill="#150d38" fill-opacity="0.7" stroke="url(#cyanGradient)" stroke-width="3" filter="url(#softGlow)"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" fill="#00ffff" text-anchor="middle" filter="url(#strongGlow)">Top Languages</text>
  </g>

  <!-- Language progress bars (below bottom card) -->
  <g transform="translate(180,20)">
    <!-- JavaScript -->
    <g transform="translate(0,420)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#00ffff">JavaScript</text>
      <text x="620" y="0" font-family="Arial, sans-serif" font-size="20" fill="#00ffff" text-anchor="end">42%</text>
      <rect x="100" y="-12" width="520" height="14" rx="7" fill="#2a1a5e"/>
      <rect x="100" y="-12" height="14" rx="7" fill="url(#cyanGradient)" filter="url(#softGlow)">
        <animate attributeName="width" from="0" to="218.4" dur="2s" fill="freeze"/>
      </rect>
    </g>

    <!-- TypeScript -->
    <g transform="translate(0,450)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#00ffff">TypeScript</text>
      <text x="620" y="0" font-family="Arial, sans-serif" font-size="20" fill="#00ffff" text-anchor="end">28%</text>
      <rect x="100" y="-12" width="520" height="14" rx="7" fill="#2a1a5e"/>
      <rect x="100" y="-12" height="14" rx="7" fill="url(#cyanGradient)" filter="url(#softGlow)">
        <animate attributeName="width" from="0" to="145.6" dur="2s" begin="0.3s" fill="freeze"/>
      </rect>
    </g>

    <!-- Python -->
    <g transform="translate(0,480)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#00ffff">Python</text>
      <text x="620" y="0" font-family="Arial, sans-serif" font-size="20" fill="#00ffff" text-anchor="end">18%</text>
      <rect x="100" y="-12" width="520" height="14" rx="7" fill="#2a1a5e"/>
      <rect x="100" y="-12" height="14" rx="7" fill="url(#cyanGradient)" filter="url(#softGlow)">
        <animate attributeName="width" from="0" to="93.6" dur="2s" begin="0.6s" fill="freeze"/>
      </rect>
    </g>
  </g>
</svg>
