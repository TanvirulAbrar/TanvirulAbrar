<svg width="900" height="460" viewBox="0 0 900 460" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic background gradient -->
    <radialGradient id="cosmicBg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" style="stop-color:#1e0b4d;"/>
      <stop offset="40%" style="stop-color:#0f0a2e;"/>
      <stop offset="100%" style="stop-color:#000000;"/>
    </radialGradient>
    
    <!-- Neon cyan-blue theme -->
    <linearGradient id="blueMain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;"/>
      <stop offset="100%" style="stop-color:#0099ff;"/>
    </linearGradient>
    <linearGradient id="blueProgress" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;"/>
      <stop offset="100%" style="stop-color:#0077cc;"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.15"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="460" fill="url(#cosmicBg)"/>

  <!-- Twinkling stars -->
  <circle cx="120" cy="70" r="3" fill="#00ffff" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="780" cy="120" r="2.5" fill="#00ffff" opacity="0.5">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="380" r="3" fill="#00ffff" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="100" r="2" fill="#00ffff" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Title -->
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="40" fill="#00ffff" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    GitHub Stats
  </text>

  <!-- Subtle code brackets -->
  <text x="450" y="125" font-family="monospace" font-size="100" fill="url(#blueMain)" text-anchor="middle" opacity="0.4" filter="url(#glow)">&lt;/&gt;</text>

  <!-- Card 1: Total Contributions -->
  <g transform="translate(50,140)">
    <rect width="380" height="240" rx="25" fill="#150d38" opacity="0.7" stroke="url(#blueMain)" stroke-width="3" filter="url(#softGlow)"/>
    <text x="190" y="40" font-size="26" fill="#00ffff" text-anchor="middle" filter="url(#glow)">Total Contributions</text>
    <text x="190" y="95" font-size="52" fill="url(#blueMain)" text-anchor="middle" font-weight="bold" filter="url(#glow)">2,347</text>
    <text x="190" y="125" font-size="18" fill="#88ffff" text-anchor="middle">Goal: 3,000 (78%)</text>

    <!-- Progress bar -->
    <rect x="90" y="145" width="200" height="16" rx="8" fill="#0f0a2e" opacity="0.8"/>
    <rect x="90" y="145" width="156" height="16" rx="8" fill="url(#blueProgress)">
      <animate attributeName="width" values="0;156" dur="2s" fill="freeze"/>
    </rect>
    <text x="190" y="180" font-size="16" fill="#88ffff" text-anchor="middle">+512 this year</text>
  </g>

  <!-- Card 2: Current & Longest Streak -->
  <g transform="translate(470,140)">
    <rect width="380" height="240" rx="25" fill="#150d38" opacity="0.7" stroke="url(#blueMain)" stroke-width="3" filter="url(#softGlow)"/>
    <text x="190" y="40" font-size="26" fill="#00ffff" text-anchor="middle" filter="url(#glow)">Contribution Streak</text>
    
    <text x="120" y="90" font-size="20" fill="#88ffff">Current</text>
    <text x="120" y="120" font-size="42" fill="url(#blueMain)" font-weight="bold" filter="url(#glow)">89</text>
    <text x="120" y="145" font-size="16" fill="#88ffff">days</text>
    
    <text x="260" y="90" font-size="20" fill="#88ffff">Longest</text>
    <text x="260" y="120" font-size="42" fill="url(#blueMain)" font-weight="bold" filter="url(#glow)">156</text>
    <text x="260" y="145" font-size="16" fill="#88ffff">days</text>
  </g>

  <!-- Card 3: Top Languages -->
  <g transform="translate(50,390)">
    <rect width="800" height="60" rx="25" fill="#150d38" opacity="0.7" stroke="url(#blueMain)" stroke-width="3" filter="url(#softGlow)"/>
    <text x="400" y="35" font-size="26" fill="#00ffff" text-anchor="middle" filter="url(#glow)">Top Languages</text>
  </g>

  <!-- Language bars -->
  <g transform="translate(80,425)">
    <!-- Python -->
    <text x="0" y="0" font-size="22" fill="#00ffff">Python</text>
    <rect x="140" y="-10" width="520" height="16" rx="8" fill="#0f0a2e" opacity="0.8"/>
    <rect x="140" y="-10" width="442" height="16" rx="8" fill="url(#blueProgress)">
      <animate attributeName="width" values="0;442" dur="1.8s" fill="freeze"/>
    </rect>
    <text x="670" y="2" font-size="20" fill="#00ffff">51%</text>

    <!-- JavaScript -->
    <text x="0" y="35" font-size="22" fill="#00ffff">JavaScript</text>
    <rect x="140" y="25" width="520" height="16" rx="8" fill="#0f0a2e" opacity="0.8"/>
    <rect x="140" y="25" width="260" height="16" rx="8" fill="url(#blueProgress)">
      <animate attributeName="width" values="0;260" dur="2s" fill="freeze"/>
    </rect>
    <text x="670" y="37" font-size="20" fill="#00ffff">30%</text>

    <!-- Rust -->
    <text x="0" y="70" font-size="22" fill="#00ffff">Rust</text>
    <rect x="140" y="60" width="520" height="16" rx="8" fill="#0f0a2e" opacity="0.8"/>
    <rect x="140" y="60" width="104" height="16" rx="8" fill="url(#blueProgress)">
      <animate attributeName="width" values="0;104" dur="2.2s" fill="freeze"/>
    </rect>
    <text x="670" y="72" font-size="20" fill="#00ffff">12%</text>
  </g>

</svg>s
