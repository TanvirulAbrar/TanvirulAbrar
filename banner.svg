<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00dbde;" />
      <stop offset="100%" style="stop-color:#fc00ff;" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fceabb;" />
      <stop offset="100%" style="stop-color:#f8b500;" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background grid -->
  <g opacity="0.2">
    <line x1="0" y1="0" x2="400" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="400" x2="400" y2="0" stroke="#ffffff" stroke-width="1"/>
    <circle cx="200" cy="200" r="100" fill="none" stroke="#ffffff" stroke-dasharray="5,5"/>
    <circle cx="200" cy="200" r="150" fill="none" stroke="#ffffff" stroke-dasharray="10,10"/>
  </g>
  
  <!-- Central hexagon for futuristic feel -->
  <polygon points="200,50 300,100 300,200 200,250 100,200 100,100" fill="none" stroke="url(#grad1)" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Git branch lines -->
  <g stroke="url(#grad2)" stroke-width="3" filter="url(#glow)">
    <line x1="100" y1="300" x2="200" y2="200"/>
    <line x1="300" y1="300" x2="200" y2="200"/>
    <line x1="150" y1="350" x2="150" y2="320"/>
    <line x1="250" y1="350" x2="250" y2="320"/>
  </g>
  
  <!-- Code brackets -->
  <text x="200" y="180" font-family="monospace" font-size="80" fill="url(#grad1)" text-anchor="middle" filter="url(#glow)">&lt;/&gt;</text>
  
  <!-- Floating particles -->
  <circle cx="80" cy="80" r="10" fill="#00ffff" opacity="0.6">
    <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="100" r="8" fill="#fc00ff" opacity="0.6">
    <animate attributeName="cx" values="320;340;320" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="300" r="12" fill="#f8b500" opacity="0.5">
    <animate attributeName="r" values="12;15;12" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <text x="200" y="380" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.8">Web Dev â€¢ GitHub</text>
</svg>
