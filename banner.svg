<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00dbde;" />
      <stop offset="100%" style="stop-color:#fc00ff;" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fceabb;" />
      <stop offset="100%" style="stop-color:#f8b500;" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;" />
      <stop offset="50%" style="stop-color:#302b63;" />
      <stop offset="100%" style="stop-color:#24243e;" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.7"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.15" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="1000" y1="0" x2="1000" y2="300"/>
  </g>

  <!-- Central large code symbol -->
  <text x="600" y="170" font-family="monospace" font-size="180" fill="url(#grad1)" text-anchor="middle" filter="url(#glow)">&lt;/&gt;</text>

  <!-- Git branch visualization on the right -->
  <g transform="translate(900,150)" stroke="url(#grad2)" stroke-width="4" filter="url(#glow)">
    <line x1="-100" y1="0" x2="0" y2="-50"/>
    <line x1="-100" y1="0" x2="0" y2="50"/>
    <line x1="0" y1="-50" x2="60" y2="-80"/>
    <line x1="0" y1="50" x2="60" y2="80"/>
    <circle cx="0" cy="-50" r="8" fill="#f8b500"/>
    <circle cx="0" cy="50" r="8" fill="#f8b500"/>
    <circle cx="-100" cy="0" r="8" fill="#fc00ff"/>
    <circle cx="60" cy="-80" r="8" fill="#00dbde"/>
    <circle cx="60" cy="80" r="8" fill="#00dbde"/>
  </g>

  <!-- Hexagon pattern on the left -->
  <g transform="translate(300,150)">
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" fill="none" stroke="url(#grad1)" stroke-width="4" filter="url(#glow)"/>
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Floating animated particles -->
  <circle cx="150" cy="80" r="10" fill="#00ffff" opacity="0.7">
    <animate attributeName="cy" values="80;60;80" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="100" r="12" fill="#fc00ff" opacity="0.6">
    <animate attributeName="cx" values="1050;1070;1050" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="220" r="8" fill="#f8b500" opacity="0.5">
    <animate attributeName="r" values="8;14;8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="200" r="10" fill="#00dbde" opacity="0.6">
    <animate attributeName="cy" values="200;180;200" dur="4.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Title text -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Full-Stack Web Developer
  </text>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="24" fill="#aaaaaa" text-anchor="middle" opacity="0.9">
    React • Node.js • TypeScript • GitHub Enthusiast
  </text>
</svg>
