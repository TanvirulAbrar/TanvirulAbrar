<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="50%" stop-color="#ff00ff" />
      <stop offset="100%" stop-color="#00ffaa" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Galaxy Background -->
  <image xlink:href="https://thumbs.dreamstime.com/b/cosmic-nebula-galaxy-background-pink-blue-purple-stars-space-388187583.jpg" 
         x="0" y="0" width="1200" height="400" preserveAspectRatio="xMidYMid slice"/>

  <!-- Dark overlay for better contrast -->
  <rect width="1200" height="400" fill="black" opacity="0.4"/>

  <!-- Twinkling stars / particles -->
  <g opacity="0.8">
    <circle cx="100" cy="50" r="3" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="2" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="60" r="4" fill="#00ffff">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="120" r="3" fill="#ff00ff">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="80" r="2" fill="white">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="150" r="5" fill="#00ffaa">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="7s" repeatCount="indefinite"/>
    </circle>
    <!-- More floating particles -->
    <circle cx="150" cy="-10" r="3" fill="white" opacity="0.7">
      <animate attributeName="cy" values="-10;410" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="150;170" dur="10s" repeatCount="indefinite" direction="alternate"/>
    </circle>
    <circle cx="400" cy="-10" r="2" fill="#00ffff" opacity="0.6">
      <animate attributeName="cy" values="-10;410" dur="25s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="-10" r="4" fill="#ff00ff" opacity="0.5">
      <animate attributeName="cy" values="-10;410" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="800;780" dur="8s" repeatCount="indefinite" direction="alternate"/>
    </circle>
  </g>

  <!-- Main Title -->
  <text x="600" y="120" font-family="Arial, Helvetica, sans-serif" font-size="72" fill="white" font-weight="bold" text-anchor="middle" filter="url(#glow)" stroke="#00ffff" stroke-width="2">
    Your GitHub Profile
  </text>
  <text x="600" y="200" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="url(#neon)" text-anchor="middle" filter="url(#glow)">
    Full-Stack Developer | Exploring the Universe of Code
  </text>

  <!-- Tech Icons Row (with subtle pulse animation) -->
  <g transform="translate(600,300)" text-anchor="middle">
    <!-- React -->
    <image xlink:href="https://i.pinimg.com/736x/74/f4/b2/74f4b2fe5a9d18a8b1b43db588dc35a0.jpg" x="-250" y="-40" width="80" height="80">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </image>
    <!-- Next.js -->
    <image xlink:href="https://iconape.com/wp-content/png_logo_vector/next-js-logo.png" x="-150" y="-40" width="80" height="80">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite"/>
    </image>
    <!-- TypeScript -->
    <image xlink:href="https://www.typescriptlang.org/images/branding/logo-grouping.svg" x="-50" y="-40" width="80" height="80">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
    </image>
    <!-- Tailwind -->
    <image xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/1200px-Tailwind_CSS_Logo.svg.png" x="50" y="-40" width="80" height="80">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="6s" repeatCount="indefinite"/>
    </image>
    <!-- Node.js -->
    <image xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/2560px-Node.js_logo.svg.png" x="150" y="-40" width="80" height="80">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4.5s" repeatCount="indefinite"/>
    </image>
    <!-- GitHub -->
    <image xlink:href="https://www.pikpng.com/pngl/m/256-2562282_github-white-icon-png-clipart.png" x="250" y="-40" width="80" height="80">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5.5s" repeatCount="indefinite"/>
    </image>
  </g>

  <!-- Futuristic decorative lines -->
  <line x1="100" y1="350" x2="1100" y2="350" stroke="url(#neon)" stroke-width="2" opacity="0.6"/>
  <circle cx="600" cy="350" r="8" fill="none" stroke="#00ffff" stroke-width="3" filter="url(#glow)"/>
</svg>
